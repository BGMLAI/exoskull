# Prometheus monitoring configuration
# Scrapes metrics from Docker containers

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Orchestrator metrics
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9100']

  # Node exporter (host machine metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
