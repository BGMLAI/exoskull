# ExoSkull VPS Orchestration
# Phase 2: Docker Compose configuration for VPS deployment

version: '3.8'

services:
  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: exoskull-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - exoskull-network

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: exoskull-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - exoskull-network

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: exoskull-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - exoskull-network
    depends_on:
      - prometheus

  # Container orchestrator (spawns/kills user containers)
  orchestrator:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.orchestrator
    container_name: exoskull-orchestrator
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - user-workspaces:/var/exoskull/volumes
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_CONTAINERS=100
      - IDLE_TIMEOUT_MINUTES=30
    networks:
      - exoskull-network
    depends_on:
      - redis

networks:
  exoskull-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  user-workspaces:
