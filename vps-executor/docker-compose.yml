version: "3.8"

services:
  executor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3501:3500"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - /root/projects:/root/projects
      - /root/.claude:/root/.claude:ro
      - /root/goals:/root/goals:ro
      - /root/tools:/root/tools:ro
      - /root/context:/root/context:ro
      - /root/hardprompts:/root/hardprompts:ro
      - /root/args:/root/args:ro
    environment:
      - VPS_EXECUTOR_SECRET=${VPS_EXECUTOR_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3500
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
