version: "3.8"

services:
  executor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3500:3500"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      - VPS_EXECUTOR_SECRET=${VPS_EXECUTOR_SECRET}
      - PORT=3500
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
