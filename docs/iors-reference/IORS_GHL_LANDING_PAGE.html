<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IORS - Rozmowa z AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .voice-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        #voiceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            opacity: 0;
            animation: fade-in 2s ease-in forwards 0.5s;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .logo-dot {
            width: 14px;
            height: 14px;
            background: #E31E24;
            border-radius: 50%;
        }

        .status-text {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0;
            animation: fade-in 2s ease-in forwards 1.5s;
            z-index: 10;
        }

        .status-text.active {
            color: #E31E24;
            font-weight: 600;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #E31E24;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0;
            animation: fade-in 2s ease-in forwards 2s;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background: #c41a1f;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .start-button.hidden {
            display: none;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 28px; }
            .logo-dot { width: 10px; height: 10px; }
            .status-text { font-size: 14px; bottom: 40px; }
            .start-button { font-size: 16px; padding: 16px 32px; }
        }
    </style>
</head>
<body>
    <div class="voice-container" id="voiceContainer">
        <div class="logo-container">
            <div class="logo-dot"></div>
            <div class="logo-text">iors.ai</div>
            <div class="logo-dot"></div>
        </div>

        <canvas id="voiceCanvas"></canvas>

        <button class="start-button" id="startButton">ðŸŽ¤ Rozpocznij rozmowÄ™</button>
        <div class="status-text" id="statusText">Kliknij przycisk aby rozpoczÄ…Ä‡</div>
    </div>

    <!-- VAPI SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.1.0/dist/index.umd.js"></script>

    <script>
        // ========================================================================
        // KONFIGURACJA VAPI - DOSTOSUJ DO SWOICH KLUCZY
        // ========================================================================
        const VAPI_PUBLIC_KEY = '4b5abdd4-333f-4914-9549-0fe6576ad301';
        const ASSISTANT_ID = 'adf258e0-3a41-444e-b683-38c195bd7954';

        let vapiInstance = null;
        let isActive = false;
        let iorsIsSpeaking = false;

        // ========================================================================
        // CANVAS SETUP
        // ========================================================================
        const canvas = document.getElementById('voiceCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let centerX = width / 2;
        let centerY = height / 2;

        // ========================================================================
        // SOUNDWAVES (kiedy IORS mÃ³wi)
        // ========================================================================
        const soundwaves = [];

        class Soundwave {
            constructor() {
                this.x = centerX;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.8;
                this.speed = 15;
                this.opacity = 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                ctx.strokeStyle = `rgba(227, 30, 36, ${this.opacity * 0.5})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            affectsParticle(px, py) {
                const dist = Math.sqrt((px - centerX) ** 2 + (py - centerY) ** 2);
                const waveDist = Math.abs(dist - this.radius);
                return waveDist < 80;
            }
        }

        // ========================================================================
        // CURL NOISE - for fluid, magma-like movement
        // ========================================================================
        function curlNoise(x, y, time) {
            const scale1 = 0.005;
            const scale2 = 0.010;
            const scale3 = 0.020;

            const n1x = Math.sin(x * scale1 + time * 0.0005) * Math.cos(y * scale1 + time * 0.0004);
            const n1y = Math.cos(x * scale1 + time * 0.0004) * Math.sin(y * scale1 + time * 0.0005);

            const n2x = Math.sin(x * scale2 + time * 0.0008 + 100) * Math.cos(y * scale2 + time * 0.0006 + 100);
            const n2y = Math.cos(x * scale2 + time * 0.0006 + 100) * Math.sin(y * scale2 + time * 0.0008 + 100);

            const n3x = Math.sin(x * scale3 + time * 0.0010 + 200) * Math.cos(y * scale3 + time * 0.0009 + 200);
            const n3y = Math.cos(x * scale3 + time * 0.0009 + 200) * Math.sin(y * scale3 + time * 0.0010 + 200);

            return {
                x: n1x * 1.2 + n2x * 0.8 + n3x * 0.5,
                y: n1y * 1.2 + n2y * 0.8 + n3y * 0.5
            };
        }

        function perlinNoise(x, y, time) {
            const scale = 0.015;
            return (Math.sin(x * scale + time * 0.0003) * Math.cos(y * scale + time * 0.00035) + 1) / 2;
        }

        // ========================================================================
        // KIPIÄ„CA ZUPA - PARTICLES
        // ========================================================================
        class ChaosParticle {
            constructor(targetX, targetY, size) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;

                this.targetX = targetX;
                this.targetY = targetY;
                this.size = size;

                this.vx = (Math.random() - 0.5) * (1.5 + Math.random() * 3.0);
                this.vy = (Math.random() - 0.5) * (1.5 + Math.random() * 3.0);

                this.noiseOffset1 = Math.random() * 100000;
                this.noiseOffset2 = Math.random() * 100000;
                this.noiseOffset3 = Math.random() * 100000;

                this.speed1 = 0.005 + Math.random() * 0.030;
                this.speed2 = 0.005 + Math.random() * 0.030;
                this.speed3 = 0.005 + Math.random() * 0.030;

                this.phaseShift1 = Math.random() * Math.PI * 2;
                this.phaseShift2 = Math.random() * Math.PI * 2;
                this.phaseShift3 = Math.random() * Math.PI * 2;

                this.chaosMultiplier = 0.5 + Math.random() * 3.0;
                this.organization = 0;

                this.fluidOffset = Math.random() * 50000;
                this.buoyancy = 0.2 + Math.random() * 2.0;

                this.turbulenceFreq = 0.01 + Math.random() * 0.08;
                this.rotationSpeed = (Math.random() - 0.5) * 0.03;

                this.noiseScaleX = 0.8 + Math.random() * 0.4;
                this.noiseScaleY = 0.8 + Math.random() * 0.4;
                this.noiseScaleTime = 0.8 + Math.random() * 0.4;

                this.baseDamping = 0.95 + Math.random() * 0.03;

                this.vortexFreq = 0.01 + Math.random() * 0.05;
                this.vortexStrength = 1.0 + Math.random() * 4.0;

                this.driftSpeed1 = (Math.random() - 0.5) * 1.0;
                this.driftSpeed2 = (Math.random() - 0.5) * 1.0;
                this.driftSpeed3 = (Math.random() - 0.5) * 1.0;

                this.randomSeed = Math.random() * 10000;
                this.brownianStrength = 0.3 + Math.random() * 1.0;
                this.noiseVariant = Math.floor(Math.random() * 3);
            }

            update(time) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;

                let affectedByWave = false;
                for (let wave of soundwaves) {
                    if (wave.affectsParticle(this.x, this.y)) {
                        affectedByWave = true;
                        break;
                    }
                }

                if (affectedByWave) {
                    this.organization = Math.min(1, this.organization + 0.08);
                } else {
                    this.organization *= 0.96;
                }

                const chaosLevel = 1 - this.organization;

                this.noiseOffset1 += this.driftSpeed1 * chaosLevel;
                this.noiseOffset2 += this.driftSpeed2 * chaosLevel;
                this.noiseOffset3 += this.driftSpeed3 * chaosLevel;

                let curlX, curlY;
                const baseX = (this.x + this.noiseOffset1 + Math.sin(time * this.speed1 + this.phaseShift1 + this.randomSeed) * 100) * this.noiseScaleX;
                const baseY = (this.y + this.noiseOffset2 + Math.cos(time * this.speed2 + this.phaseShift2 + this.randomSeed) * 100) * this.noiseScaleY;
                const baseT = time * this.noiseScaleTime + this.randomSeed;

                if (this.noiseVariant === 0) {
                    const curl = curlNoise(baseX, baseY, baseT);
                    curlX = curl.x;
                    curlY = curl.y;
                } else if (this.noiseVariant === 1) {
                    const curl = curlNoise(baseY, baseX, baseT + 1000);
                    curlX = curl.y;
                    curlY = curl.x;
                } else {
                    const curl1 = curlNoise(baseX, baseY, baseT);
                    const curl2 = curlNoise(baseY * 1.3, baseX * 0.7, baseT * 1.5);
                    curlX = curl1.x * 0.6 + curl2.y * 0.4;
                    curlY = curl1.y * 0.6 + curl2.x * 0.4;
                }

                this.vx += curlX * (1.5 + this.chaosMultiplier * 1.0) * chaosLevel;
                this.vy += curlY * (1.5 + this.chaosMultiplier * 1.0) * chaosLevel;

                this.vx += (Math.random() - 0.5) * this.brownianStrength * 4.0 * chaosLevel;
                this.vy += (Math.random() - 0.5) * this.brownianStrength * 4.0 * chaosLevel;

                const rotation = this.rotationSpeed * chaosLevel;
                const tempVx = this.vx;
                this.vx = this.vx * Math.cos(rotation) - this.vy * Math.sin(rotation);
                this.vy = tempVx * Math.sin(rotation) + this.vy * Math.cos(rotation);

                if (Math.random() < this.turbulenceFreq * 2.0) {
                    this.vx += (Math.random() - 0.5) * 4.0;
                    this.vy += (Math.random() - 0.5) * 4.0;
                }

                const bubbleNoise = perlinNoise(
                    this.x + this.fluidOffset + this.noiseOffset1 * 0.3,
                    this.y + this.fluidOffset * 0.7 + this.noiseOffset2 * 0.3,
                    time + this.phaseShift3 * 1000 + this.randomSeed
                );
                const bubbleThreshold = 0.55 + (this.buoyancy * 0.05);
                if (bubbleNoise > bubbleThreshold && chaosLevel > 0.3) {
                    const bubbleForce = (bubbleNoise - bubbleThreshold) * this.buoyancy * chaosLevel;
                    this.vy -= bubbleForce * (2.5 + Math.random() * 3.0);
                }

                const eruptionChance = 0.004 * chaosLevel * this.buoyancy;
                if (Math.random() < eruptionChance) {
                    this.vy -= (4.0 + Math.random() * 6.0) * chaosLevel;
                    this.vx += (Math.random() - 0.5) * (5.0 + Math.random() * 4.0);
                }

                if (Math.random() < this.vortexFreq * 1.5) {
                    const angle = Math.random() * Math.PI * 2;
                    const force = this.vortexStrength * 2.0 * chaosLevel;
                    this.vx += Math.cos(angle) * force;
                    this.vy += Math.sin(angle) * force;
                }

                const damping = this.baseDamping - this.organization * 0.08;
                this.vx *= damping;
                this.vy *= damping;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                const chaosLevel = 1 - this.organization;

                const r = Math.floor(26 + chaosLevel * 201);
                const g = Math.floor(26 + chaosLevel * 4);
                const b = Math.floor(26 + chaosLevel * 10);

                const alpha = 0.6 + chaosLevel * 0.4;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const sizePulse = 1.0 + (speed * 0.02) + Math.sin(this.randomSeed + time * 0.01) * 0.15;

                const chaosSize = 0.3 + chaosLevel * 0.7;
                const finalSize = this.size * sizePulse * chaosSize;

                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, finalSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ========================================================================
        // PARTICLES INITIALIZATION
        // ========================================================================
        const particles = [];

        function initParticles() {
            particles.length = 0;
            const numParticles = 50000;

            const formWidth = Math.min(width, height) * 0.22;
            const formHeight = Math.min(width, height) * 0.28;

            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random();

                const targetX = centerX + Math.cos(angle) * formWidth * r;
                const targetY = centerY + Math.sin(angle) * formHeight * r;

                const size = 1.0 + Math.random() * 1.5;
                particles.push(new ChaosParticle(targetX, targetY, size));
            }
        }

        // ========================================================================
        // ANIMATION LOOP
        // ========================================================================
        let time = 0;
        function animate() {
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.fillRect(0, 0, width, height);

            time += 2;

            for (let i = soundwaves.length - 1; i >= 0; i--) {
                if (!soundwaves[i].update()) {
                    soundwaves.splice(i, 1);
                } else {
                    soundwaves[i].draw();
                }
            }

            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // ========================================================================
        // RESPONSIVE
        // ========================================================================
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initParticles();
        });

        // ========================================================================
        // VAPI INTEGRATION
        // ========================================================================
        function initVapi() {
            if (typeof window.Vapi === 'undefined') {
                setTimeout(initVapi, 1000);
                return;
            }

            vapiInstance = new window.Vapi(VAPI_PUBLIC_KEY);

            vapiInstance.on('call-start', () => {
                isActive = true;
                document.getElementById('statusText').textContent = 'SÅ‚ucham...';
                document.getElementById('statusText').classList.add('active');
                document.getElementById('startButton').classList.add('hidden');
            });

            vapiInstance.on('call-end', () => {
                isActive = false;
                iorsIsSpeaking = false;
                const statusEl = document.getElementById('statusText');
                statusEl.textContent = 'Rozmowa zakoÅ„czona';
                statusEl.classList.remove('active');
                document.getElementById('startButton').classList.remove('hidden');
                setTimeout(() => {
                    statusEl.textContent = 'Kliknij przycisk aby rozpoczÄ…Ä‡';
                }, 3000);
            });

            vapiInstance.on('speech-start', () => {
                iorsIsSpeaking = false;
                document.getElementById('statusText').textContent = 'SÅ‚ucham CiÄ™...';
            });

            vapiInstance.on('speech-end', () => {
                iorsIsSpeaking = false;
            });

            vapiInstance.on('message', (msg) => {
                if (msg.type === 'transcript' && msg.role === 'assistant') {
                    soundwaves.push(new Soundwave());
                    iorsIsSpeaking = true;
                    document.getElementById('statusText').textContent = 'IORS mÃ³wi...';
                }
            });

            vapiInstance.on('error', (error) => {
                console.error('VAPI Error:', error);
                isActive = false;
                document.getElementById('statusText').textContent = 'BÅ‚Ä…d poÅ‚Ä…czenia. SprÃ³buj ponownie.';
            });

            console.log('âœ… VAPI initialized');
        }

        // ========================================================================
        // START BUTTON
        // ========================================================================
        document.getElementById('startButton').addEventListener('click', (e) => {
            e.stopPropagation();
            if (!vapiInstance) {
                alert('VAPI nie jest gotowy. OdÅ›wieÅ¼ stronÄ™.');
                return;
            }
            document.getElementById('statusText').textContent = 'ÅÄ…czenie...';
            vapiInstance.start(ASSISTANT_ID);
        });

        // ========================================================================
        // CLICK TO STOP (na caÅ‚ej stronie)
        // ========================================================================
        document.getElementById('voiceContainer').addEventListener('click', (e) => {
            if (e.target.id === 'startButton') return;
            if (!vapiInstance || !isActive) return;

            vapiInstance.stop();
            document.getElementById('statusText').textContent = 'RozÅ‚Ä…czanie...';
        });

        // ========================================================================
        // INIT
        // ========================================================================
        initParticles();
        animate();
        window.addEventListener('load', () => {
            initVapi();
        });
    </script>
</body>
</html>
