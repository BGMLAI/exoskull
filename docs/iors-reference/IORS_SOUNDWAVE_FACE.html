<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IORS Soundwave Face</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .voice-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        #avatarCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            opacity: 0;
            animation: fade-in 2s ease-in forwards 0.5s;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .logo-dot {
            width: 14px;
            height: 14px;
            background: #E31E24;
            border-radius: 50%;
        }

        .transcript-panel {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px 20px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slide-up 0.3s ease;
        }

        .message-bubble.assistant {
            background: rgba(227, 30, 36, 0.95);
            color: white;
            margin-left: 50px;
        }

        .message-bubble.user {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            margin-right: 50px;
        }

        .message-header {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.5;
        }

        .message-emotion {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.8;
            font-style: italic;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            z-index: 10;
        }

        .status-text.active {
            color: #E31E24;
            font-weight: 600;
        }

        .emotion-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 60px;
            padding: 15px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .emotion-emoji-large {
            font-size: 48px;
        }

        .emotion-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .emotion-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .emotion-name-large {
            font-size: 20px;
            font-weight: 700;
        }

        .test-button {
            position: absolute;
            bottom: 300px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #E31E24;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #faceVideo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="voice-container" id="voiceContainer">
        <div class="logo-container">
            <div class="logo-dot"></div>
            <div class="logo-text">iors.ai</div>
            <div class="logo-dot"></div>
        </div>

        <canvas id="avatarCanvas"></canvas>

        <div class="emotion-indicator" id="emotionIndicator">
            <div class="emotion-emoji-large" id="emotionEmojiLarge">üòê</div>
            <div class="emotion-info">
                <div class="emotion-label">TWOJA EMOCJA</div>
                <div class="emotion-name-large" id="emotionNameLarge">neutral</div>
            </div>
        </div>

        <div class="transcript-panel" id="transcriptPanel"></div>

        <button class="test-button" id="testButton">üé≠ TEST</button>
        <div class="status-text" id="statusText">Dotknij aby rozpoczƒÖƒá</div>
    </div>

    <video id="faceVideo" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.1.0/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js" crossorigin="anonymous"></script>

    <script>
        // ========================================================================
        // CONFIG
        // ========================================================================
        const VAPI_PUBLIC_KEY = '4b5abdd4-333f-4914-9549-0fe6576ad301';
        const ASSISTANT_ID = '72577c85-81d4-47b4-99b5-0ca8b6ed7a63';

        const EMOTION_EMOJIS = {
            happy: 'üòä', sad: 'üò¢', angry: 'üò†', disgusted: 'ü§¢',
            fearful: 'üò®', surprised: 'üò≤', neutral: 'üòê'
        };

        let vapiInstance = null;
        let isActive = false;
        let iorsIsSpeaking = false;

        // Face formation: 0 = red chaos sphere, 1 = black formed face
        let faceFormation = 0;
        let conversationStartTime = null;
        const FORMATION_DURATION = 600000; // 10 min

        let currentEmotion = 'neutral';

        // ========================================================================
        // CANVAS
        // ========================================================================
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;

        // ========================================================================
        // SOUNDWAVES (when IORS speaks)
        // ========================================================================
        const soundwaves = [];

        class Soundwave {
            constructor() {
                this.x = centerX;
                this.y = centerY;
                this.radius = 0;
                this.maxRadius = Math.max(width, height) * 0.6;
                this.speed = 12;
                this.opacity = 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
                return this.radius < this.maxRadius;
            }

            draw() {
                // Red wave
                ctx.strokeStyle = `rgba(227, 30, 36, ${this.opacity * 0.4})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            affectsParticle(px, py) {
                const dist = Math.sqrt((px - centerX) ** 2 + (py - centerY) ** 2);
                const waveDist = Math.abs(dist - this.radius);
                return waveDist < 60;
            }
        }

        // ========================================================================
        // PARTICLES
        // ========================================================================
        const particles = [];
        let userFaceLandmarks = null;
        let mouthLandmarks = [
            61, 146, 91, 181, 84, 17, 314, 405, 321, 375, 291,
            308, 324, 318, 402, 317, 14, 87, 178, 88, 95,
            78, 191, 80, 81, 82, 13, 312, 311, 310, 415, 308
        ];

        class FaceParticle {
            constructor(targetX, targetY, size, landmarkIndex) {
                // START: Inside sphere at center
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * 150; // Sphere radius
                this.x = centerX + Math.cos(angle) * r;
                this.y = centerY + Math.sin(angle) * r;

                this.targetX = targetX;
                this.targetY = targetY;
                this.size = size;
                this.landmarkIndex = landmarkIndex;

                // Velocity - chaotic inside sphere
                this.vx = (Math.random() - 0.5) * 2.0;
                this.vy = (Math.random() - 0.5) * 2.0;

                // Chaos parameters
                this.noiseOffset = Math.random() * 10000;
                this.speed = 0.01 + Math.random() * 0.03;
                this.chaosStrength = 0.5 + Math.random() * 2.0;

                // Color: RED ‚Üí BLACK
                this.currentColor = { r: 227, g: 30, b: 36 }; // Start red
                this.targetColor = { r: 26, g: 26, b: 26 }; // Target black

                this.isMouth = mouthLandmarks.includes(landmarkIndex);
                this.organization = 0; // 0 = chaos, 1 = organized
            }

            updateTarget(landmarks) {
                if (landmarks && landmarks[this.landmarkIndex]) {
                    const landmark = landmarks[this.landmarkIndex];
                    this.targetX = centerX + (landmark.x - 0.5) * width * 0.45;
                    this.targetY = centerY + (landmark.y - 0.5) * height * 0.55;
                }
            }

            update(time) {
                // Update organization based on soundwaves
                let hitByWave = false;
                for (let wave of soundwaves) {
                    if (wave.affectsParticle(this.x, this.y)) {
                        hitByWave = true;
                        break;
                    }
                }

                if (hitByWave) {
                    this.organization = Math.min(1, this.organization + 0.05); // Organize
                } else {
                    this.organization *= 0.98; // Decay back to chaos
                }

                // Also consider global formation progress
                this.organization = Math.max(this.organization, faceFormation);

                const chaos = 1 - this.organization;

                // Color transition: RED ‚Üí BLACK as organization increases
                const colorProgress = this.organization;
                this.currentColor.r = 227 - (227 - 26) * colorProgress;
                this.currentColor.g = 30 - (30 - 26) * colorProgress;
                this.currentColor.b = 36 - (36 - 26) * colorProgress;

                if (chaos > 0.1) {
                    // CHAOS MODE - stay in sphere, swirl around
                    const n1 = Math.sin((this.x - centerX) * 0.01 + time * this.speed + this.noiseOffset);
                    const n2 = Math.cos((this.y - centerY) * 0.01 + time * this.speed + this.noiseOffset);

                    this.vx += n1 * this.chaosStrength * chaos;
                    this.vy += n2 * this.chaosStrength * chaos;

                    // Keep in sphere (soft boundaries)
                    const dx = this.x - centerX;
                    const dy = this.y - centerY;
                    const distFromCenter = Math.sqrt(dx * dx + dy * dy);
                    const sphereRadius = 150 + faceFormation * 100; // Expands as face forms

                    if (distFromCenter > sphereRadius) {
                        // Push back toward center
                        this.vx -= (dx / distFromCenter) * 0.5;
                        this.vy -= (dy / distFromCenter) * 0.5;
                    }

                    // Damping
                    this.vx *= 0.95;
                    this.vy *= 0.95;

                    this.x += this.vx;
                    this.y += this.vy;
                }

                if (this.organization > 0.05) {
                    // ORGANIZATION MODE - move toward face position
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;

                    const pullStrength = 0.02 + this.organization * 0.1;
                    this.vx += dx * pullStrength;
                    this.vy += dy * pullStrength;

                    // Mouth animation when IORS speaks
                    if (this.isMouth && iorsIsSpeaking && this.organization > 0.3) {
                        const pulse = Math.sin(time * 0.15) * 5;
                        this.vy += pulse * 0.1;
                    }

                    this.vx *= 0.88;
                    this.vy *= 0.88;

                    this.x += this.vx;
                    this.y += this.vy;
                }
            }

            draw() {
                const r = Math.floor(this.currentColor.r);
                const g = Math.floor(this.currentColor.g);
                const b = Math.floor(this.currentColor.b);

                const alpha = 0.7 + this.organization * 0.2;

                // Size varies with chaos
                const chaosVariation = (1 - this.organization) * (Math.sin(this.noiseOffset) * 0.3);
                const finalSize = this.size * (1 + chaosVariation);

                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, finalSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles.length = 0;
            const numParticles = 25000;

            if (userFaceLandmarks && userFaceLandmarks.length > 0) {
                for (let i = 0; i < numParticles; i++) {
                    const landmarkIndex = Math.floor(Math.random() * userFaceLandmarks.length);
                    const landmark = userFaceLandmarks[landmarkIndex];
                    const targetX = centerX + (landmark.x - 0.5) * width * 0.45;
                    const targetY = centerY + (landmark.y - 0.5) * height * 0.55;

                    const size = 1.2 + Math.random() * 1.8;
                    particles.push(new FaceParticle(targetX, targetY, size, landmarkIndex));
                }
            } else {
                // Default: oval face shape
                const formWidth = Math.min(width, height) * 0.22;
                const formHeight = Math.min(width, height) * 0.28;

                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random();
                    const targetX = centerX + Math.cos(angle) * formWidth * r;
                    const targetY = centerY + Math.sin(angle) * formHeight * r;

                    const size = 1.2 + Math.random() * 1.8;
                    particles.push(new FaceParticle(targetX, targetY, size, i % 468));
                }
            }

            console.log(`‚úÖ ${numParticles} particles`);
        }

        // ========================================================================
        // FACE DETECTION
        // ========================================================================
        async function initFaceDetection() {
            try {
                const video = document.getElementById('faceVideo');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 640, height: 480 },
                    audio: true
                });
                video.srcObject = stream;

                const checkMediaPipe = () => {
                    if (typeof FaceMesh === 'undefined') {
                        setTimeout(checkMediaPipe, 1000);
                        return;
                    }

                    const faceMesh = new FaceMesh({
                        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/${file}`
                    });

                    faceMesh.setOptions({
                        maxNumFaces: 1,
                        refineLandmarks: true,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });

                    faceMesh.onResults((results) => {
                        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                            userFaceLandmarks = results.multiFaceLandmarks[0];

                            if (particles.length > 0) {
                                particles.forEach(particle => {
                                    particle.updateTarget(userFaceLandmarks);
                                });
                            }
                        }
                    });

                    async function detectFace() {
                        if (video.readyState === 4) {
                            await faceMesh.send({ image: video });
                        }
                        setTimeout(detectFace, 100);
                    }

                    video.onloadeddata = () => {
                        console.log('‚úÖ Face detection ready');
                        detectFace();
                    };
                };

                checkMediaPipe();
            } catch (error) {
                console.warn('‚ö†Ô∏è Face detection failed:', error);
            }
        }

        // ========================================================================
        // FACE-API.JS EMOTION
        // ========================================================================
        let faceApiReady = false;

        async function initFaceApi() {
            try {
                const checkFaceApi = async () => {
                    if (typeof faceapi === 'undefined') {
                        setTimeout(checkFaceApi, 1000);
                        return;
                    }

                    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model';
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                    ]);

                    faceApiReady = true;
                    console.log('‚úÖ Face-api.js ready');
                    setInterval(detectEmotion, 2000);
                };

                checkFaceApi();
            } catch (error) {
                console.error('‚ùå Face-api.js failed:', error);
            }
        }

        async function detectEmotion() {
            if (!faceApiReady || !isActive) return;

            const video = document.getElementById('faceVideo');
            if (video.readyState !== 4) return;

            try {
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceExpressions();

                if (detection) {
                    const expressions = detection.expressions;
                    let maxEmotion = 'neutral';
                    let maxScore = 0;

                    for (const [emotion, score] of Object.entries(expressions)) {
                        if (score > maxScore) {
                            maxScore = score;
                            maxEmotion = emotion;
                        }
                    }

                    if (maxScore > 0.4) {
                        currentEmotion = maxEmotion;
                        updateEmotionUI(maxEmotion);
                        sendEmotionToVAPI(maxEmotion);
                    }
                }
            } catch (error) {
                // Silent
            }
        }

        function updateEmotionUI(emotion) {
            document.getElementById('emotionEmojiLarge').textContent = EMOTION_EMOJIS[emotion];
            document.getElementById('emotionNameLarge').textContent = emotion;
        }

        function sendEmotionToVAPI(emotion) {
            if (!vapiInstance || !isActive) return;

            try {
                vapiInstance.send({
                    type: 'add-message',
                    message: {
                        role: 'system',
                        content: `[USER_EMOTION: ${emotion}]`
                    }
                });
                console.log(`üì§ Emotion ‚Üí IORS: ${emotion}`);
            } catch (error) {
                // Silent
            }
        }

        // ========================================================================
        // TRANSCRIPTION
        // ========================================================================
        function addMessage(role, text, emotion = null) {
            const panel = document.getElementById('transcriptPanel');
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role}`;

            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = role === 'assistant' ? 'IORS' : 'TY';

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;

            bubble.appendChild(header);
            bubble.appendChild(messageText);

            if (emotion && role === 'user') {
                const emotionTag = document.createElement('div');
                emotionTag.className = 'message-emotion';
                emotionTag.textContent = `${EMOTION_EMOJIS[emotion]} ${emotion}`;
                bubble.appendChild(emotionTag);
            }

            panel.appendChild(bubble);
            panel.scrollTop = panel.scrollHeight;

            while (panel.children.length > 10) {
                panel.removeChild(panel.firstChild);
            }
        }

        // ========================================================================
        // PROGRESS
        // ========================================================================
        function updateProgress() {
            if (!conversationStartTime || !isActive) return;

            const elapsed = Date.now() - conversationStartTime;
            faceFormation = Math.min(1, elapsed / FORMATION_DURATION);
        }

        // ========================================================================
        // ANIMATION
        // ========================================================================
        let time = 0;
        function animate() {
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.fillRect(0, 0, width, height);

            time += 2;
            updateProgress();

            // Update & draw soundwaves
            for (let i = soundwaves.length - 1; i >= 0; i--) {
                if (!soundwaves[i].update()) {
                    soundwaves.splice(i, 1);
                } else {
                    soundwaves[i].draw();
                }
            }

            // Update & draw particles
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // ========================================================================
        // VAPI
        // ========================================================================
        function initVapi() {
            const checkVapi = () => {
                if (typeof window.Vapi === 'undefined') {
                    setTimeout(checkVapi, 500);
                    return;
                }

                vapiInstance = new window.Vapi(VAPI_PUBLIC_KEY);

                vapiInstance.on('call-start', () => {
                    isActive = true;
                    conversationStartTime = Date.now();
                    document.getElementById('statusText').textContent = 'S≈Çucham...';
                    document.getElementById('statusText').classList.add('active');
                });

                vapiInstance.on('call-end', () => {
                    isActive = false;
                    iorsIsSpeaking = false;
                    conversationStartTime = null;
                    document.getElementById('statusText').textContent = 'Rozmowa zako≈Ñczona';
                    document.getElementById('statusText').classList.remove('active');
                    setTimeout(() => {
                        document.getElementById('statusText').textContent = 'Dotknij aby rozpoczƒÖƒá';
                    }, 3000);
                });

                vapiInstance.on('speech-start', () => {
                    iorsIsSpeaking = false; // User speaking
                });

                vapiInstance.on('speech-end', () => {
                    iorsIsSpeaking = false;
                });

                vapiInstance.on('message', (msg) => {
                    if (msg.type === 'transcript') {
                        if (msg.role === 'assistant' && msg.transcriptType === 'final') {
                            iorsIsSpeaking = true;
                            soundwaves.push(new Soundwave()); // CREATE SOUNDWAVE!
                            addMessage('assistant', msg.transcript);

                            setTimeout(() => {
                                iorsIsSpeaking = false;
                            }, 2000);
                        } else if (msg.role === 'user' && msg.transcriptType === 'final') {
                            addMessage('user', msg.transcript, currentEmotion);
                        }
                    }
                });

                vapiInstance.on('error', (error) => {
                    console.error('‚ùå VAPI:', error);
                });

                console.log('‚úÖ VAPI ready');
            };

            checkVapi();
        }

        // ========================================================================
        // TEST BUTTON
        // ========================================================================
        document.getElementById('testButton').addEventListener('click', (e) => {
            e.stopPropagation();

            if (!conversationStartTime) {
                conversationStartTime = Date.now();
                isActive = true;

                document.getElementById('statusText').textContent = 'TEST MODE';
                document.getElementById('statusText').classList.add('active');

                // Simulate IORS speaking every 3 seconds
                let testInterval = setInterval(() => {
                    if (!isActive) {
                        clearInterval(testInterval);
                        return;
                    }

                    soundwaves.push(new Soundwave());
                    iorsIsSpeaking = true;

                    const messages = [
                        'Cze≈õƒá! Jestem IORS.',
                        'Widzƒô ≈ºe czujesz siƒô dobrze.',
                        'Jak mogƒô Ci dzisiaj pom√≥c?',
                        'Moja twarz powoli siƒô kszta≈Çtuje.',
                        'Za ka≈ºdym razem gdy m√≥wiƒô, stajƒô siƒô wyra≈∫niejszy.'
                    ];

                    const msg = messages[Math.floor(Math.random() * messages.length)];
                    addMessage('assistant', msg);

                    setTimeout(() => {
                        iorsIsSpeaking = false;
                    }, 2000);
                }, 3000);

                // First message immediately
                soundwaves.push(new Soundwave());
                iorsIsSpeaking = true;
                addMessage('assistant', 'Test rozpoczƒôty. Moja twarz formuje siƒô z ka≈ºdym s≈Çowem.');
                setTimeout(() => iorsIsSpeaking = false, 2000);

            } else {
                conversationStartTime = null;
                faceFormation = 0;
                isActive = false;
                iorsIsSpeaking = false;
                document.getElementById('statusText').textContent = 'Dotknij aby rozpoczƒÖƒá';
                document.getElementById('statusText').classList.remove('active');
                document.getElementById('transcriptPanel').innerHTML = '';
                soundwaves.length = 0;
            }
        });

        // ========================================================================
        // CLICK TO START
        // ========================================================================
        document.getElementById('voiceContainer').addEventListener('click', (e) => {
            if (e.target.id === 'testButton') return;

            if (!vapiInstance) {
                console.warn('VAPI not ready yet');
                return;
            }

            if (isActive) {
                vapiInstance.stop();
            } else {
                vapiInstance.start(ASSISTANT_ID);
            }
        });

        // ========================================================================
        // RESPONSIVE
        // ========================================================================
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initParticles();
        });

        // ========================================================================
        // INIT
        // ========================================================================
        window.addEventListener('load', () => {
            initParticles();
            animate();
            initVapi();
            initFaceDetection();
            initFaceApi();
        });
    </script>
</body>
</html>
