  <text x="20" y="90" font-family="Montserrat, sans-serif" font-weight="900" font-size="100" fill="#000000">I</text>
  <!-- Red dot above I -->
  <circle cx="54" cy="15" r="10" fill="#E31E24"/>

  <!-- Letter O -->
  <text x="95" y="90" font-family="Montserrat, sans-serif" font-weight="900" font-size="100" fill="#000000">O</text>

  <!-- Letter R -->
  <text x="205" y="90" font-family="Montserrat, sans-serif" font-weight="900" font-size="100" fill="#000000">R</text>

  <!-- Letter S -->
  <text x="295" y="90" font-family="Montserrat, sans-serif" font-weight="900" font-size="100" fill="#000000">S</text>
</svg>
